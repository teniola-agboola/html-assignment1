<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - Alt School</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="form.html">Form</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h4>Already an AltSchooler? <a href="#">Sign in! </a> </h2>
        <h1>Signup</h1>
        <h4>Take the next steps to apply at AltSchool Africa</h4>
        <br><br>

        <form action="#" method="POST">
          <fieldset>
            <legend>Personal Info</legend>
            <label for="first-name">First Name:</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              required>
              <br><br>

            <label for="last-name">Last Name:</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              required/>
              <br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="male">male</option>
              <option value="female">female</option></select>
             <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
            <br><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
              <option value="" disabled selected>Select your country</option>
              <option value="benin">Benin</option>
              <option value="burkina-faso">Burkina Faso</option>
              <option value="cape-verde">Cape Verde</option>
              <option value="cote-divoire">CÃ´te d'Ivoire</option>
              <option value="gambia">Gambia</option>
              <option value="ghana">Ghana</option>
              <option value="guinea">Guinea</option>
              <option value="kenya">Kenya</option>
              <option value="liberia">Liberia</option>
              <option value="mali">Mali</option>
              <option value="niger">Niger</option>
              <option value="nigeria">Nigeria</option>
              <option value="senegal">Senegal</option>
              <option value="sierra-leone">Sierra Leone</option>
              <option value="togo">Togo</option></select>
              <br><br>

            <label for="state">State/City of Residence:</label>
            <input type="text" id="state" name="state" required /> <br><br>
          </fieldset>
          <br>

          <label for="referral">How did you hear about us?:</label>
          <select id="referral" name="referral" required>
            <option value="" disabled selected>Opional: Let us know how you found us</option>
            <option value="Twitter">Twitter</option>
            <option value="facebook">Facebook</option>
            <option value="linkedin">LinkedIn</option>
            <option value="youtube">Youtube</option>
            <option value="Friend">Friend</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="Instagram">Instagram</option>
            <option value="billboard">Bill Board</option>
            <option value="sales officer">Sales Officers</option>
            <option value="other">Other</option></select>
            <br><br>

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required/>
            <br><br>

          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required/>
            <br><br>

            <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy. </p>

          <button type="submit">Signup</button>
        </form>
      </section>
    </main>

    <footer>
      <p id="footer-text">&copy; 2024 AltSchool Africa All rights reserved.</p>
    </footer>
  </body>
</html>
